<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Frontend Mentor | Stats preview card component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <main class="main">
            <div class="card-container">
                <div class="text-container">
                    <h1 class="text-container__h1">
                        Get <span class="text-container__h1__span">insights</span> that help<br class="text-container__br"> your business grow.
                    </h1>   
                    <p class="text-container__p">
                        Discover the benefits of data<br class="text-container__br-mobile"> analytics and make<br class="text-container__br"> better decisions regarding revenue, customer<br class="text-container__br--modifier"> experience, and overall efficiency.
                    </p> 
                    <div class="text-container__stat">
                        <div class="text-container__stat__item">
                            <p class="text-container__stat__item__p">
                                <span class="text-container__stat__item__p__span">10k+</span>
                                COMPANIES
                            </p>
                        </div>
                        <div class="text-container__stat__item">
                            <p class="text-container__stat__item__p">
                                <span class="text-container__stat__item__p__span">314</span>
                                TEMPLATES
                            </p>
                        </div>
                        <div class="text-container__stat__item">
                            <p class="text-container__stat__item__p">
                                <span class="text-container__stat__item__p__span">12M+</span>
                                QUERIES
                            </p>
                        </div>
                    </div>
                </div>
                <div class="img-container">
                    <img class="img-container__img desktop" src="images/image-header-desktop.jpg" alt="card-img">
                    <img class="img-container__img mobile" src="images/image-header-mobile.jpg" alt="card-img">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__attribution">
              <p class="attribution__p">
                Challenge by 
                <a class="attribution__p__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by 
                <a class="attribution__p__a" href="https://github.com/JairoAtoche" target="_blank">JairoAtoche</a>.
            </p>
            </div>
        </footer>
    </body>
</html>
