<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <main class="main">
    <div class="main__card-container">
      <div class="card-container-img">
        <div class="container-img__bg"></div>
        <img class="container-img__img" src="images/image-header-desktop.jpg" alt="card-img">
      </div>
      <div class="main__text-container">
        <h1 class="text-container__h1">
          Get <span class="text-container__h1__span">insights</span> that help <br class="br">your business grow.
        </h1>
        <p class="text-container__p">
          Discover the benefits of data<br class="br-m"> analytics and make<br class="br">better decisions regarding revenue, customer<br>
          experience, and overall efficiency.
        </p>
        <div class="text-container__grid">
          <div class="text-container__grid-item">
            <p class="grid-item__p">
              <span class="grid-item__span">10k+</span>
              COMPANIES
            </p>
          </div>
          <div class="text-container__grid-item">
            <p class="grid-item__p">
              <span class="grid-item__span">314</span>
              TEMPLATES
            </p>
          </div>
          <div class="text-container__grid-item">
            <p class="grid-item__p">
              <span class="grid-item__span">12M+</span>
              QUERIES
            </p>
          </div>
        </div>
      </div>
    </div>    
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p class="attribution__p">
        Challenge by 
        <a class="attribution__p__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by 
        <a class="attribution__p__a" href="https://github.com/JairoAtoche" target="_blank">JairoAtoche</a>.
      </p>
    </div>
  </footer>
</body>
</html>
